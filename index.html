<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>BET YOUR LIFE
        <p id="number-output"></p>
    </header>
    <section class="container">
        <p>Current funds: $<span id="user-money">1000</span></p>
        <label for="bet-amount">Enter bet amount
        <input type="number" id="bet-amount">
    </label>
        <input type="button" id="high-bet" value="high">
        <input type="button" id="low-bet" value="low">
        <p id="result">Will you win?</p>
    </section>
    <script src="app.js"></script>
</body>
</html>
